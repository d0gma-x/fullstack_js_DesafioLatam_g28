<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Calculando El Precio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="./assets/img/product_card.jpg" class="card-img-top" alt="productMacetero" />
      <div class="card-body">
        <h5 class="card-title text-center">Macetero Oddish</h5>

        <div class="form-group py-1">
          <input
            type="number"
            class="form-control"
            id="selectCantidad"
            placeholder="Cantidad ?"
            min="0"
          />
        </div>

        <div class="form-group py-1">
          <select class="form-select" id="selectColor">
            <option selected disabled>Color ?</option>
            <option value="blue">Azul</option>
            <option value="white">Blanco</option>
            <option value="LightGreen">Fluorecente</option>
            <option value="yellow">Amarillo</option>
          </select>
        </div>

        <p class="card-text py-1">Precio ($): <span id="valor">6000</span></p>
        <div class="botonTotal">
          <button
            type="submit"
            class="btn btn-primary text-center"
            id="cantidadTotal"
          >
            Comprar ?
          </button>
        </div>
      </div>
    </div>

    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Total</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="totalFinal"></td>
          <td id="cantidadFinal"></td>
          <td><span class="colorCircle" id="colorCircle"></span></td>
        </tr>
      </tbody>
    </table>

    <!-- SCRIPT JS -->
    <script src="./assets/script/script.js"></script>
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
